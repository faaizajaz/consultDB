{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title%}
	Upload a CV
{% endblock %}

{% block page_heading %}
{{consultant.first_name}} {{consultant.last_name}} - upload CV
{% endblock %}

{% block content %}
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<div>
			<button class="btn btn-primary" type="Submit">
				Next
			</button>
		</div>
	</form>


{% endblock %}
