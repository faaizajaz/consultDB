{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title%}
	Add a rating
{% endblock %}

{% block page_heading %}
Add a review for {{consultant.first_name}} {{consultant.last_name}}
{% endblock %}

{% block content %}
	<form method = "POST">
		{% csrf_token %}
		{{ form|crispy }}
		<div>
			<button class="btn btn-custom" type="Submit">
				Rate
			</button>
		</div>
	</form>


{% endblock %}
