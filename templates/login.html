{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title%}
    Login to proceed
{% endblock %}

{% block page_heading %}
Login
{% endblock %}

{% block content %}

    <p>
        <form method = "POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <button type="submit">
                    Login
                </button>
            </div>
        </form>
    </p>

{% endblock %}
